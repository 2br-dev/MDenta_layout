<div class="col l4 m6 s12">
    <div class="team-entry">
        <div class="member-swiper swiper-container" data-gallery="@@galleryId">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div class="lazy @@galleryId" data-src="@@img-1.jpg"></div>
                </div>
                <div class="swiper-slide">
                    <div class="lazy @@galleryId" data-src="@@img-2.jpg"></div>
                </div>
                <div class="swiper-slide">
                    <div class="lazy @@galleryId" data-src="@@img-3.jpg"></div>
                </div>
                <div class="swiper-slide">
                    <div class="lazy @@galleryId" data-src="@@img-4.jpg"></div>
                </div>
                <div class="swiper-slide">
                    <div class="lazy @@galleryId" data-src="@@img-5.jpg"></div>
                </div>
            </div>
            <div class="member-pagination"></div>
        </div>
        <div class="name-wrapper">
            <div class="last-name">@@lastName</div>
            <div class="name">@@name</div>
        </div>
        <div class="rank">@@rank</div>
    </div>
</div>
